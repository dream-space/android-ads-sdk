plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'dreamspace.ads.sdk'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        multiDexEnabled true
    }

    buildFeatures {
        buildConfig = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GradleDependency', 'ExpiringTargetSdkVersion'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.1.0'
    implementation 'com.google.android.gms:play-services-appset:16.1.0'
    implementation 'com.google.android.gms:play-services-basement:18.4.0'

    implementation 'androidx.lifecycle:lifecycle-process:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-runtime:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.5.1'

    // ump sdk
    implementation 'com.google.android.ump:user-messaging-platform:2.2.0'

    //Ad Networks
    implementation 'com.google.android.gms:play-services-ads:22.5.0'
    implementation 'com.facebook.android:audience-network-sdk:6.17.0'

    //AdMob mediation
    implementation 'com.google.ads.mediation:unity:4.12.1.0'
    implementation 'com.google.ads.mediation:ironsource:8.1.0.0'
    implementation 'com.google.ads.mediation:facebook:6.17.0.0'

    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.2.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'
}

afterEvaluate {
    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/dream-space/dreamspace-ads-sdk")
                credentials {
                    username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                    password = project.findProperty("gpr.key") ?: System.getenv("PASSWORD")
                }
            }
        }
        publications {
            release(MavenPublication) {
                from components.findByName('release')
                groupId = "dream-space"
                artifactId = "dreamspace.ads.sdk"
                version = "4.0.7-admob-fan"
            }
        }
    }
}